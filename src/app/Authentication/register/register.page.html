
<body>  

      <!-- Logo Placeholder -->
      <div class="logo-container">
        <img src="../../../assets/logo/vertical.png" alt="Logo" class="logo-img">
      </div>
      
      <div class="login-container">
        <p>Register</p>
        <input type="text" placeholder="First Name" [(ngModel)]="firstName" required>
        <input type="text" placeholder="Last Name" [(ngModel)]="lastName" required>
        <input type="email" placeholder="Email" [(ngModel)]="email" required>
        <input type="password" placeholder="Password" [(ngModel)]="password" required>
        <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" required>
        <button class="continue-btn" (click)="register()">Continue</button>
      </div>
      
      <div class="register-link">
        Already have an account? <a (click)="goToLogin()">Log in here</a>
      </div>      
</body>
