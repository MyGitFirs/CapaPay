
<body>  

      <!-- Logo Placeholder -->
      <div class="logo-container">
        <img src="../../../assets/logo/vertical.png" alt="Logo" class="logo-img">

  <div class="login-container">
    <p>Register</p>
    <input type="firstName" placeholder="First Name" required>
    <input type="lastName" placeholder="Last Name" required>
    <input type="email" placeholder="Email" required>

    <input type="confirmPassword" placeholder="Confirm Password" required>
    <button class="continue-btn">Continue</button>
</div>
<div class="register-link">
  Already have an account? <a (click)="goToLogin()">Log in here</a>
</div>
</body>
