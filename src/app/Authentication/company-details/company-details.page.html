<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Registration</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@latest/css/ionic.bundle.css" />
  </head>
  
  <body>
    <div class="logo-container">
      <img src="../../../assets/logo/vertical.png" alt="Logo Placeholder" class="logo-img" />
    </div>
  
    <div class="section-container">
      <h2>Please enter your company details.</h2>
  
      <!-- Company Name Input Field -->
      <ion-item class="inputCompany">
        <ion-input
          type="text"
          placeholder="Company Name"
          [(ngModel)]="companyName"
          name="companyName"
          required>
        </ion-input>
      </ion-item>
  
      <!-- Nature of Business Buttons -->
      <h3>Nature of Business</h3>
  
      <div class="business-buttons">
        <ion-button
          expand="full"
          fill="outline"
          class="business-btn"
          [color]="natureOfBusiness === 'Agriculture' ? 'primary' : 'medium'"
          (click)="natureOfBusiness = 'Agriculture'">
          Agriculture
        </ion-button>
  
        <ion-button
          expand="full"
          fill="outline"
          class="business-btn"
          [color]="natureOfBusiness === 'Construction' ? 'primary' : 'medium'"
          (click)="natureOfBusiness = 'Construction'">
          Construction
        </ion-button>
  
        <ion-button
          expand="full"
          fill="outline"
          class="business-btn"
          [color]="natureOfBusiness === 'Education' ? 'primary' : 'medium'"
          (click)="natureOfBusiness = 'Education'">
          Education
        </ion-button>
  
        <ion-button
          expand="full"
          fill="outline"
          class="business-btn"
          [color]="natureOfBusiness === 'Pharmaceutical' ? 'primary' : 'medium'"
          (click)="natureOfBusiness = 'Pharmaceutical'">
          Pharmaceutical
        </ion-button>
  
        <ion-button
          expand="full"
          fill="outline"
          class="business-btn"
          [color]="natureOfBusiness === 'Trading' ? 'primary' : 'medium'"
          (click)="natureOfBusiness = 'Trading'">
          Trading
        </ion-button>
  
        <ion-button
          expand="full"
          fill="outline"
          class="business-btn"
          [color]="natureOfBusiness === 'Transportation & Logistics' ? 'primary' : 'medium'"
          (click)="natureOfBusiness = 'Transportation & Logistics'">
          Transportation & Logistics
        </ion-button>
  
        <ion-button
          expand="full"
          fill="outline"
          class="business-btn"
          [color]="natureOfBusiness === 'Wholesale/Retail' ? 'primary' : 'medium'"
          (click)="natureOfBusiness = 'Wholesale/Retail'">
          Wholesale/Retail
        </ion-button>
      </div>
  
      <!-- Register Company Button -->
      <ion-button
        expand="full"
        color="primary"
        class="register-btn"
        (click)="registerCompany()">
        Register Company
      </ion-button>
    </div>
  </body>
