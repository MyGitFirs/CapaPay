<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@latest/css/ionic.bundle.css">
<body>
  <ion-app>
    <ion-content>
        <!-- Header -->
        <div class="header">
          <ion-icon name="arrow-back-outline" class="back-icon" (click)="goBackHome()"></ion-icon>
            <div>
                <h2>Kiosk Management</h2>
            </div>
            <ion-icon name="notifications-outline" size="large"></ion-icon>
        </div>

      <!-- Employee Balance Table -->
      <div class="table-container">
        <ion-grid class="employee-table">
            <ion-row class="table-header">
                <ion-col>Name</ion-col>
                <ion-col>Category</ion-col>
                <ion-col>Status</ion-col>
                  <ion-icon name="ellipsis-vertical" class="kebab-invi"></ion-icon>
            </ion-row>
            <ion-row>
                <ion-col>Aling Kim</ion-col>
                <ion-col>Canteen</ion-col>
                <ion-col>Active</ion-col>
                <ion-icon name="ellipsis-vertical" class="kebab-icon"></ion-icon>
            </ion-row>
            <ion-row>
                <ion-col>Kim Sari</ion-col>
                <ion-col>Store</ion-col>
                <ion-col>Active</ion-col>
                <ion-icon name="ellipsis-vertical" class="kebab-icon"></ion-icon>
            </ion-row>
        </ion-grid>
    </div>

        
    </ion-content>


</ion-app>
  
</body>
